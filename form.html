<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review Form</title>
  <meta name="description" content="Submit a product review." />
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>Product Review</h1>
  </header>

  <main class="container">
    <form class="review-form" method="get" action="review.html">
      <!-- Product -->
      <div class="field">
        <label for="productName">Product Name <span class="req" aria-hidden="true">*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- options injected by JS -->
        </select>
      </div>

      <!-- Rating -->
      <fieldset class="field">
        <legend>Overall Rating <span class="req" aria-hidden="true">*</span></legend>

        <div class="radio-grid" role="radiogroup" aria-label="Overall rating">
          <label class="radio">
            <input type="radio" id="rating1" name="overallRating" value="1" required />
            <span>1</span>
          </label>
          <label class="radio">
            <input type="radio" id="rating2" name="overallRating" value="2" required />
            <span>2</span>
          </label>
          <label class="radio">
            <input type="radio" id="rating3" name="overallRating" value="3" required />
            <span>3</span>
          </label>
          <label class="radio">
            <input type="radio" id="rating4" name="overallRating" value="4" required />
            <span>4</span>
          </label>
          <label class="radio">
            <input type="radio" id="rating5" name="overallRating" value="5" required />
            <span>5</span>
          </label>
        </div>
      </fieldset>

      <!-- Date -->
      <div class="field">
        <label for="installDate">Date of Installation <span class="req" aria-hidden="true">*</span></label>
        <input type="date" id="installDate" name="installDate" required />
      </div>

      <!-- Features -->
      <fieldset class="field">
        <legend>Useful Features (check all that apply)</legend>
        <div class="checks">
          <label><input type="checkbox" id="feat1" name="features" value="durability" /> Durability</label>
          <label><input type="checkbox" id="feat2" name="features" value="performance" /> Performance</label>
          <label><input type="checkbox" id="feat3" name="features" value="ease-of-use" /> Ease of use</label>
          <label><input type="checkbox" id="feat4" name="features" value="design" /> Design</label>
        </div>
      </fieldset>

      <!-- Written review -->
      <div class="field">
        <label for="writtenReview">Written Review (optional)</label>
        <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your review..."></textarea>
      </div>

      <!-- User name -->
      <div class="field">
        <label for="userName">Your Name (optional)</label>
        <input type="text" id="userName" name="userName" autocomplete="name" />
      </div>

      <div class="actions">
        <button type="submit">Submit Review</button>
        <p class="hint"><span class="req" aria-hidden="true">*</span> required</p>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="currentyear"></span> WDD 131</p>
    <p>Last Modification: <span id="lastmodified"></span></p>
    <script src="scripts/getdates.js" defer></script>
  </footer>
</body>
</html>
