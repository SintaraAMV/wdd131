<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WDD131 Practical Guide | Resources</title>
  <meta name="description" content="Filterable resource list for WDD131 with favorites and completion tracking." />
  <link rel="stylesheet" href="styles/site.css" >
  <script src="scripts/site.js" defer></script>
  <script src="scripts/data.js" defer></script>
  <script src="scripts/resources.js" defer></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="wrapper header-inner">
      <div class="brand">
        <img src="images/hero.svg" alt="WDD131 Guide icon" width="40" height="40" loading="lazy" >
        <div>
          <h1>Resources</h1>
          <p>Filter • Favorite • Complete</p>
        </div>
      </div>

      <nav class="nav" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="tracker.html">Tracker <span class="badge" data-completed-badge>0</span></a>
        <a href="feedback.html">Feedback</a>
      </nav>
    </div>
  </header>

  <main id="main" class="wrapper">
    <section class="panel">
      <h3>Filters</h3>

      <div class="controls" role="group" aria-label="Resource filters">
        <div>
          <label for="search">Search</label>
          <input id="search" name="search" type="search" placeholder="e.g., dom, forms, arrays..." />
        </div>

        <div>
          <label for="week">Week</label>
          <select id="week" name="week"></select>
        </div>

        <div>
          <label for="type">Type</label>
          <select id="type" name="type"></select>
        </div>
      </div>

      <p class="muted" style="margin-top:12px;">
        Results: <strong data-result-count>0</strong>
      </p>
    </section>

    <section class="panel" aria-label="Resource list">
      <h3>Resource List</h3>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>
        <p>&copy; <span id="currentyear"></span> WDD 131</p>
        <p>Last Modification: <span id="lastmodified"></span></p>
      </div>
      <div>
        <a href="references.html">References</a>
      </div>
    </div>
  </footer>
</body>
</html>
